// code for sort by names
document.querySelector("#select").addEventListener("change", sortName);

function sortName(){
   var selected=document.querySelector("#select").value;
   if(selected=="asc"){
     mensData.sort(function(a,b){
       if(a.name>b.name){
         return -1;
       }
       if(a.name<b.name){
         return 1;
       }
       return 0;
     })
         allData(mensData)
   }
   if(selected=="dec"){
     mensData.sort(function(a,b){
       if(a.name>b.name){
         return 1;
       }
       if(a.name<b.name){
         return -1;
       }
       return 0;
     })
         allData(mensData)
   }
}


// end sort by name code here 

// sort by price 

document.querySelector("#sortbyprice").addEventListener("change", sortPrice);

function sortPrice(){
  var selected=document.querySelector("#sortbyprice").value;
  if(selected=="high"){
    mensData.sort(function(a,b){
      var x=a.price;
      var y=b.price;
      return y-x;
    })
     allData(mensData)
  }
  if(selected=="low"){
    mensData.sort(function(a,b){
      var x=a.price;
      var y=b.price;
      return x-y;
    })
     allData(mensData)
  }
}


   allData(mensData)

   function allData(mensData){
     document.querySelector("#body").innerHTML="";
     
    mensData.forEach(function(el){
     
     var box= document.createElement("div")
      box.setAttribute("id","stock")

      document.querySelector("#body").append(box)

      var Image=document.createElement("img");
      Image.setAttribute("src", el.image_url)

      var Name=document.createElement("h3")
      Name.innerText=el.name;

      var box1= document.createElement("div")
      
      var Price=document.createElement("p");
      Price.innerText="₹" + el.price;



      var Strike = document.createElement("p");
      Strike.innerText="₹" + el.strikedoffprice;

      var cart=document.createElement("button")
      cart.innerText="Add to Cart"
      cart.addEventListener("click", function(){
        addToCart(el)
      })



      box1.append(Price,Strike)
       box.append(Image,Name,box1,cart)

  } )
   }  

// this function is for checking item already add to cart or not 

  function addToCart(el){
    var flag=false;
    for(var i=0; i<arrData.length; i++){
       if(arrData[i].name==el.name){
         flag=true;
         alert("Item already added")
         break;
       }
    }
    if(flag==false){
      arrData.push(el);
      alert("item added to cart")
      localStorage.setItem("cartdata",JSON.stringify(arrData))
      window.location.href="cart.html"

 
    }
  }
