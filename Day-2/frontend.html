<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(auto);
            gap: 20px;
            margin: auto;
            margin-top: 30px;
            width: 80%;
        }
        #container>div{
            text-align: center;
        }
        #container>div>p+img{
            height: 40px;
        }

        .img1{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Frontend</h1>
    <div id="container"></div>
</body>
</html>
<script>
   var investorArr= JSON.parse(localStorage.getItem("investorData"))
   console.log(investorArr)




      investorArr.forEach(function(el){
          var box=document.createElement("div")
        

          var image=document.createElement("img");
          image.setAttribute("src" , el.investorImg)
          image.setAttribute("class","img img1")

          var Name=document.createElement("h3");
          Name.innerText=el.investorName;

          var Position=document.createElement("p")
          Position.innerText=el.investorRole;

          var Logo=document.createElement("img")
          Logo.setAttribute("src" , el.investorLogo)

          box.append(image,Name,Position,Logo);
          document.querySelector("#container").append(box)
      })
</script>
